<style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: auto; }
    h1, h2 { color: #333; }
    #totalPrice { color: #007bff; }
    
    /* Allgemeine Anpassung der Checkbox-Label-Ausrichtung */
    label { margin-left: 15px; cursor: pointer; display: inline-block; vertical-align: middle; } 
    
    /* Schrift der Leistungen 1/3 der ursprünglichen Größe (kompakt) */
    #servicesContainer label {
        font-size: 0.66em;
        line-height: 1.2em;
    }
    
    /* Fahrzeugart Auswahlfeld doppelt so groß */
    #vehicleFilter {
        transform: scale(2); 
        transform-origin: left; 
        margin: 20px 0 20px 20px; 
        padding: 5px;
        display: block; 
    }

    /* Checkboxen 1.5x so groß */
    input[type="checkbox"] { 
        transform: scale(1.5);
        margin-right: 5px; 
        vertical-align: middle;
    }
    
    hr { border: 0; height: 1px; background: #ccc; margin: 40px 0; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }

    /* Desktop-Layout: Innen- und Außenbereich nebeneinander */
    #servicesFlexContainer {
        display: flex;
        justify-content: space-between;
        gap: 40px;
        margin-top: 20px;
    }
    .service-column {
        flex: 1;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
    }
    .service-column h3 {
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
        margin-top: 0;
    }
    .service-item {
        margin-bottom: 5px; 
    }
    
    /* ========================================================= */
    /* NEU: MEDIA QUERY FÜR HANDY (MAXIMALE BREITE 600px) */
    /* ========================================================= */
    @media (max-width: 600px) {
        
        /* 1. Hauptcontainer auf Spalten-Layout umstellen */
        #servicesFlexContainer {
            flex-direction: column; /* Spalten werden untereinander angezeigt */
            gap: 20px; /* Reduzierter Abstand */
        }
        
        /* 2. Skalierung des Dropdowns und Checkboxen reduzieren */
        #vehicleFilter {
            transform: scale(1.2); /* Etwas kleiner auf Handy */
            margin: 10px 0 10px 10px;
        }
        
        input[type="checkbox"] { 
            transform: scale(1.2); /* Auch die Checkboxen etwas kleiner */
        }
        
        /* 3. Textgröße leicht anpassen (optional) */
        body {
            padding: 10px;
        }
    }
</style>
